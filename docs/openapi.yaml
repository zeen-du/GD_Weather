openapi: 3.0.2
info:
  title: DG Weather Service
  version: 0.1.0
paths:
  /weather:
    get:
      summary: Weather
      operationId: weather_weather_get
      parameters:
        - required: true
          schema:
            title: Text
            type: string
          name: text
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  service:
                    type: string
                    example: DG Weather Service
                  msg:
                    type: string
                required:
                  - service
                  - msg
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
